<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stopwatch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Stopwatch ‚è±</h1>

  <div class="toggle-theme">
    <button class="theme-btn" onclick="toggleTheme()">Toggle mode Dark/Light</button>
  </div>

  <div class="stopwatch">
    <div class="display" id="time">00:00:00.00</div>

    <div class="buttons">
      <button class="start" onclick="startStopwatch()">Start</button>
      <button class="pause" onclick="pauseStopwatch()">Pause</button>
      <button class="reset" onclick="resetStopwatch()">Reset</button>
      <button class="lap" onclick="recordLap()">Lap</button>
    </div>

    <div class="laps" id="laps">
      <p class="no-laps">No laps recorded yet.</p>
    </div>
  </div>

  <audio id="clickSound" src="click.mp3" preload="auto"></audio>
  <script src="script.js"></script>

</body>
</html>
