<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stopwatch</title>
  <style>
    :root {
      --bg: #232526;
      --text: #fff;
      --box: #111;
      --shadow: rgba(0, 0, 0, 0.5);
      --display: lime;
      --btn: #444;
      --hover: scale(1.05);
    }

    body.light {
      --bg: #ffffff;
      --text: #000;
      --box: #ffffff;
      --shadow: rgba(0, 0, 0, 0.1);
      --display: green;                     
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding-top: 40px;
      transition: background 0.5s, color 0.5s;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 20px;
      text-shadow: 1px 1px 5px #000;
    }

    .toggle-theme {
      margin-bottom: 20px;
    }

    .stopwatch {
      background: var(--box);
      padding: 30px;
      border-radius: 30px;
      box-shadow: 0 10px 25px var(--shadow);
      text-align: center;
      width: 350px;
    }

    .display {
      font-size: 48px;
      margin-bottom: 20px;
      font-weight: bold;
      color: var(--display);
    }

    .buttons button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .start { background: #28a745; color: #fff; }
    .pause { background: #ffc107; color: #000; }
    .reset { background: #dc3545; color: #fff; }
    .lap   { background: #17a2b8; color: #fff; }

    .buttons button:hover { transform: var(--hover); }

    .laps {
      margin-top: 20px;
      text-align: left;
      max-height: 180px;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 10px;
    }

    .laps p {
      font-size: 16px;
      margin: 5px 0;
      color: #ccc;
    }

    .no-laps {
      font-style: italic;
      color: #777;
    }

    .theme-btn {
      padding: 6px 14px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #555;
      color: #fff;
    }
  </style>
</head>
<body>

  <h1>Stopwatch ‚è±</h1>

  <div class="toggle-theme">
    <button class="theme-btn" onclick="toggleTheme()">Toggle Dark/Light</button>
  </div>

  <div class="stopwatch">
    <div class="display" id="time">00:00:00.00</div>

    <div class="buttons">
      <button class="start" onclick="startStopwatch()">Start</button>
      <button class="pause" onclick="pauseStopwatch()">Pause</button>
      <button class="reset" onclick="resetStopwatch()">Reset</button>
      <button class="lap" onclick="recordLap()">Lap</button>
    </div>

    <div class="laps" id="laps">
      <p class="no-laps">No laps recorded yet.</p>
    </div>
  </div>

  <script>
    let startTime = 0;
    let elapsedTime = 0;
    let timerInterval = null;
    let isRunning = false;

    const timeDisplay = document.getElementById("time");
    const lapsContainer = document.getElementById("laps");

    function formatTime(ms) {
      const hrs = String(Math.floor(ms / 3600000)).padStart(2, "0");
      const mins = String(Math.floor((ms % 3600000) / 60000)).padStart(2, "0");
      const secs = String(Math.floor((ms % 60000) / 1000)).padStart(2, "0");
      const hund = String(Math.floor((ms % 1000) / 10)).padStart(2, "0");
      return `${hrs}:${mins}:${secs}.${hund}`;
    }

    function startStopwatch() {
      if (!isRunning) {
        startTime = Date.now() - elapsedTime;
        timerInterval = setInterval(() => {
          elapsedTime = Date.now() - startTime;
          timeDisplay.textContent = formatTime(elapsedTime);
        }, 10);
        isRunning = true;
      }
    }

    function pauseStopwatch() {
      if (isRunning) {
        clearInterval(timerInterval);
        isRunning = false;
      }
    }

    function resetStopwatch() {
      clearInterval(timerInterval);
      isRunning = false;
      elapsedTime = 0;
      timeDisplay.textContent = "00:00:00.00";
      lapsContainer.innerHTML = '<p class="no-laps">No laps recorded yet.</p>';
    }

    function recordLap() {
      if (!isRunning) return;

      const lapTime = formatTime(elapsedTime);
      const lapElements = lapsContainer.querySelectorAll("p:not(.no-laps)");
      const lapNum = lapElements.length + 1;

      const lapElement = document.createElement("p");
      lapElement.textContent = `Lap ${lapNum}: ${lapTime}`;

      if (lapsContainer.querySelector(".no-laps")) {
        lapsContainer.innerHTML = "";
      }

      lapsContainer.prepend(lapElement);
    }

    function toggleTheme() {
      document.body.classList.toggle("light");
    }
  </script>

</body>
</html>
